<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertex Education Portal</title>
<style>
/* Make a full-screen school portal overlay */
#school-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f5f6fa;
    z-index: 9999;
    display: flex;
    flex-direction: column;
}
#school-overlay header, #school-overlay nav, #school-overlay main, #school-overlay footer {
    padding: 1rem 2rem;
}
#school-overlay header {
    background: #2c3e50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
#school-overlay nav {
    background: #34495e;
    display: flex;
    justify-content: center;
    gap: 20px;
}
#school-overlay nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
}
#school-overlay nav a:hover { text-decoration: underline; }
#school-overlay main { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
#tiny { position: fixed; bottom: 2px; right: 2px; font-size: 4px; color: #333; }
</style>
</head>
<body>

<!-- GN-Math website HTML starts directly in body -->
<script src="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/gnmath.js"></script>

<!-- School overlay -->
<div id="school-overlay">
    <header>
        <img src="https://via.placeholder.com/50" alt="School Logo">
        <h1>Vertex Education Portal</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Homework</a>
        <a href="#">Announcements</a>
        <a href="#">Clubs</a>
        <a href="#">Resources</a>
    </nav>
    <main>
        Welcome Students! Explore lessons, homework, and announcements.
    </main>
    <footer>&copy; 2025 Vertex Education</footer>
</div>

<div id="tiny">Artem</div>

<script>
// Detect 5 clicks in 2 seconds anywhere to hide overlay
let clicks = [];
document.addEventListener('click', () => {
    const now = Date.now();
    clicks.push(now);
    if (clicks.length > 5) clicks.shift();
    if (clicks.length === 5 && now - clicks[0] < 2000) {
        document.getElementById('school-overlay').style.display = 'none';
    }
});
</script>

</body>
</html>
