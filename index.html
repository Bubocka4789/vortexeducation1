<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Education Portal</title>
    <style>
        /* School portal styles */
        body { margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f6fa; color:#333; overflow-x:hidden; }
        header { background:#2c3e50; color:#fff; padding:20px; display:flex; align-items:center; justify-content:space-between; }
        header img { height:50px; }
        header h1 { margin:0; font-size:1.8rem; }
        nav { background:#34495e; display:flex; justify-content:center; gap:20px; padding:12px; }
        nav a { color:#fff; text-decoration:none; font-weight:500; }
        nav a:hover { text-decoration:underline; }
        main { max-width:1000px; margin:auto; padding:20px; }
        section { margin-bottom:30px; }
        #tiny { position:fixed; bottom:2px; right:2px; font-size:4px; color:#333; }
        /* GN-Math content hidden initially */
        #gnmath-content { display:none; width:100%; height:100vh; }
        /* Responsive adjustments */
        @media(max-width:600px){
            nav { flex-direction:column; gap:10px; }
            header { flex-direction:column; gap:10px; text-align:center; }
            #gnmath-content { height:100vh; }
        }
    </style>
</head>
<body>

<!-- School portal -->
<header>
    <img src="https://via.placeholder.com/50" alt="School Logo">
    <h1>Vertex Education Portal</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Homework</a>
    <a href="#">Announcements</a>
    <a href="#">Clubs</a>
    <a href="#">Resources</a>
</nav>

<main>
    <section id="school-content">
        <h2>Welcome Students!</h2>
        <p>Access your lessons, homework, and school announcements here. Explore everything Vertex Education has to offer.</p>
    </section>
</main>

<footer>
    &copy; 2025 Vertex Education
</footer>

<div id="tiny">Artem</div>

<!-- GN-Math game content -->
<div id="gnmath-content">
    <!-- Keep the original GN-Math HTML here -->
    <header>
        <div class="header-content">
            <div class="logo">gn-math</div>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search zones..." oninput="filterZones()">
                <select id="sortOptions" onchange="sortZones()">
                    <option value="name">Name</option>
                    <option value="id">ID (Date)</option>
                    <option value="popular">Popular</option>
                </select>
            </div>
            <div class="control-buttons">
                <button id="settings" style="background-color: var(--primary-color); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-size: 16px; cursor: pointer;">Settings</button>
            </div>
        </div>
    </header>

    <main>
        <details id="featuredZonesWrapper" open>
            <summary id="allZonesSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">Featured Zones</summary>
            <div id="featuredZones" class="zone-container"></div>
        </details>
        <br><hr><br>
        <details id="allZonesWrapper" open>
            <summary id="allSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">All Zones</summary>
            <div id="container">Loading...</div>
        </details>
    </main>

    <div id="zoneViewer">
        <div class="zone-header">
            <div class="zone-title">
                <h2 id="zoneName">zone</h2>
                <span id="zoneId" style="display: none;"></span>
                <a id="zoneAuthor" href="#" target="_blank">by Author</a>
            </div>
            <div class="zone-controls">
                <button onclick="fullscreenZone()">Fullscreen</button>
                <button onclick="aboutBlank()">Open in New Tab</button>
                <button onclick="downloadZone()">Download</button>
                <button onclick="closeZone()">Close</button>
            </div>
        </div>
        <iframe id="zoneFrame"></iframe>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/gnmath.js"></script>

<script>
// Hidden click detection for showing GN-Math
let clicks = [];
document.addEventListener('click', () => {
    const now = Date.now();
    clicks.push(now);
    if (clicks.length > 5) clicks.shift();
    if (clicks.length === 5 && now - clicks[0] < 2000) {
        // Show GN-Math content and hide school portal
        document.getElementById('school-content').style.display = 'none';
        document.getElementById('gnmath-content').style.display = 'block';
    }
});
</script>

</body>
</html>
